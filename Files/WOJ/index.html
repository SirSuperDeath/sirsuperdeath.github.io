<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="favicon.png" rel="icon">
<title>Missions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50; /* Dark blue background */
        color: #fff; /* White font color */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 90%; /* Adjusted width */
        max-width: 900px; /* Maximum width */
        padding: 20px;
        border-radius: 10px;
        background-color: #34495e; /* Darker blue container */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 5px;
    }
    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2c3e50; /* Dark blue input background */
        color: #fff; /* White font color */
    }
    select {
        appearance: none; /* Remove default appearance */
    }
    button {
        padding: 10px 20px;
        background-color: #3498db; /* Blue button color */
        color: #fff; /* White font color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
    }
    button:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
    #output {
        margin-top: 20px;
        color: #fff; /* White font color for output text */
    }
    .toggle-button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 20px;
        width: 100%;
        background-color: #3498db; /* Blue button color */
        color: #fff; /* White font color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
    }
    .toggle-button:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
    .copy-animation {
        animation-name: copyAnimation;
        animation-duration: 1.10s;
    }
    @keyframes copyAnimation {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }
    .button-container {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
<div class="container">
    <h2><a href="https://inara.cz/elite/squadron-mission-add/380/">Mission Writer</a></h2>
    <button id="toggleButton" class="toggle-button">Use Predefined Missions</button>
    <form id="wordReplacerForm">
        <input type="radio" id="predefinedInput" name="inputType" value="predefined" checked style="display: none;">
        <input type="radio" id="customInput" name="inputType" value="custom" style="display: none;">
        <label for="wordSetSelect">Choose the template mission to edit or edit your own text with custom input</label>
        <select id="wordSetSelect">
        <option value="[WAR] in {systemname} | We have [b]War[/b] in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b]! Help the Wolves of Jonai to win.
            
            To win this war in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b], Command would like you to do the following:
            
            [ul]
            [li]Do Massacre missions for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System;[/li]
            [li]Do Wartime and Strategic missions for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System;[/li]
            [li]Successfully complete combat zone scenarios for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System;[/li]
            [li]Hand in Wolves of Jonai Combat Bonds from the Combat Zones to any Station in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b];[/li]
            [li]Hand in Wolves of Jonai Bounty Vouchers to any Station in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b]. [/li]
            [/ul]
            
            If you wish to know where the current Conflicts are at, you can find out the scores on discord or located at this page [url=https://inara.cz/elite/minorfaction-conflicts/31555/]Wolves Of Jonai Conflicts[/url] (Just click the filter called: [b]Just faction conflicts[/b])
            
            If you have [b]any[/b] questions about the mission, you can ask us in the BGS-Redwolves channel on Discord.
            Join the Wolves of Jonai Community Discord:
            [url=http://discord.gg/6CzTtP5]http://discord.gg/6CzTtP5[/url]">War Mission</option>
            
        <option value="[ELE] in {systemname} | We have an [b]Election[/b] in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] Support the Wolves of Jonai in this Election!
            
            To achieve this goal Command recommends:
            [ul]
            [li]Complete missions for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System[/li]
            [li]Complete passenger contracts for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System[/li]
            [li]Conduct profitable trade at Wolves Of Jonai owned Stations in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b][/li]
            [li]Sell exploration data to Wolves Of Jonai owned Stations in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b][/li]
            [/ul]
            
            Select the [b]“influence”[/b] mission reward whenever possible.

            If you wish to know where the current Conflicts are at, you can find out the scores on discord or located at this page [url=https://inara.cz/elite/minorfaction-conflicts/31555/]Wolves Of Jonai Conflicts[/url] (Just click the filter called: [b]Just faction conflicts[/b])
            
            If you have [b]any[/b] questions about the mission, you can ask us in the BGS-Redwolves channel on Discord.
            Join the Wolves of Jonai Community Discord:
            [url=http://discord.gg/6CzTtP5]http://discord.gg/6CzTtP5[/url]
            ">Election Mission</option>
        <option value="[INF] in {systemname} | Wolves of Jonai command would like to increase our [b]Influence[/b] in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System.

            To achieve this goal Command recommends:
            [ul]
            [li]Complete missions for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System[/li]
            [li]Complete passenger contracts for the Wolves of Jonai in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System[/li]
            [li]Hand in Bounties Vouchers for the Wolves of Jonai at any Station in the [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b] System[/li]
            [li]Conduct profitable trade at any Wolves of Jonai owned Stations in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b][/li]
            [li]Sell exploration data to any Wolves of Jonai owned Stations in [b][url=https://inara.cz/elite/starsystem/?search={systemname}]{systemname}[/url][/b][/li]
            [/ul]
            
            Select the [b]“Influence”[/b] mission reward whenever possible.

            If you wish to know where the current Conflicts are at, you can find out the scores on discord or located at this page [url=https://inara.cz/elite/minorfaction-conflicts/31555/]Wolves Of Jonai Conflicts[/url] (Just click the filter called: [b]Just faction conflicts[/b])
            
            If you have [b]any[/b] questions about the mission, you can ask us in the BGS-Redwolves channel on Discord.
            Join the Wolves of Jonai Community Discord:
            [url=http://discord.gg/6CzTtP5]http://discord.gg/6CzTtP5[/url]">Influence Mission</option>
            
            <!-- Add other predefined missions here -->
        </select>
        <textarea id="customTextInput" placeholder="Enter custom text..." style="display: none;"></textarea>
        <label for="searchWord">Select or Enter Word(s) to Replace:</label>
        <select id="searchWordSelect">
            <option value="{systemname}">System Name</option>
            <option value="custom">Custom Word...</option>
        </select>
        <input type="text" id="searchWord" placeholder="Enter Custom Word..." style="display: none;">
        <label for="replaceWord">Replacement Word:</label>
        <input type="text" id="replaceWord" required>
        <button type="submit">Replace Words</button>
    </form>
    <div class="button-container">
        <button id="copyButton" class="toggle-button">Copy Replaced Text</button>
        <button id="copyTitleButton" class="toggle-button">Copy Title</button>
    </div>
    <div id="output"></div>
    <div id="titleOutput"></div>
</div>
<script>
    (function() {
        var customTextInput = document.getElementById('customTextInput');
        var wordSetSelect = document.getElementById('wordSetSelect');
        var toggleButton = document.getElementById('toggleButton');
    
        // Show predefined option by default
        customTextInput.style.display = 'none';
        wordSetSelect.style.display = 'block';
        toggleButton.textContent = 'Use Custom Input';
    })();
    
    document.getElementById('toggleButton').addEventListener('click', function() {
        var customTextInput = document.getElementById('customTextInput');
        var wordSetSelect = document.getElementById('wordSetSelect');
        var toggleButton = document.getElementById('toggleButton');
    
        if (customTextInput.style.display === 'none') {
            customTextInput.style.display = 'block';
            wordSetSelect.style.display = 'none';
            toggleButton.textContent = 'Use Predefined Missions';
        } else {
            customTextInput.style.display = 'none';
            wordSetSelect.style.display = 'block';
            toggleButton.textContent = 'Use Custom Input';
        }
    });
    
    document.getElementById('searchWordSelect').addEventListener('change', function() {
        var selectedOption = this.value;
        var customWordInput = document.getElementById('searchWord');
        if (selectedOption === 'custom') {
            customWordInput.style.display = 'block';
        } else {
            customWordInput.style.display = 'none';
        }
    });
    
    document.getElementById('wordReplacerForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        var customTextInput = document.getElementById('customTextInput');
        var textInput = customTextInput.style.display === 'block' ? customTextInput.value : document.getElementById('wordSetSelect').value;
        var searchWord;
        if (document.getElementById('searchWordSelect').value === 'custom') {
            searchWord = document.getElementById('searchWord').value;
        } else {
            searchWord = document.getElementById('searchWordSelect').value;
        }
        var replaceWord = document.getElementById('replaceWord').value;
        var outputDiv = document.getElementById('output');
        var titleDiv = document.getElementById('titleOutput');
    
        if (!textInput.trim()) {
            outputDiv.innerHTML = '<p style="color: red;">Please enter some text.</p>';
            return;
        }
    
        var replacedText = textInput.replaceAll(searchWord, replaceWord);
        outputDiv.innerHTML = '<pre>' + replacedText + '</pre>';
        
        // Extract title
        var title = replacedText.split('|')[0].trim(); // Trim to remove leading/trailing whitespace
        titleDiv.innerHTML = '<p style="font-weight: bold;">Title: ' + title + '</p>';
    });
    
    document.getElementById('copyButton').addEventListener('click', function() {
        var outputText = document.getElementById('output').textContent.trim();
        // Remove the "Replaced Text:" label from the output text
        outputText = outputText.replace('Replaced Text:', '');
        // Extract text to the right of the "|"
        var copiedText = outputText.split('|')[1].trim();
        navigator.clipboard.writeText(copiedText).then(function() {
            var copyButton = document.getElementById('copyButton');
            copyButton.classList.add('copy-animation');
            setTimeout(function() {
                copyButton.classList.remove('copy-animation');
            }, 500);
        }).catch(function() {
            console.error('Failed to copy output to clipboard!');
        });
    });
    
    document.getElementById('copyTitleButton').addEventListener('click', function() {
        var titleText = document.getElementById('titleOutput').textContent.trim();
        // Remove the "Title:" label from the title text
        titleText = titleText.replace('Title:', '');
        navigator.clipboard.writeText(titleText).then(function() {
            var copyTitleButton = document.getElementById('copyTitleButton');
            copyTitleButton.classList.add('copy-animation');
            setTimeout(function() {
                copyTitleButton.classList.remove('copy-animation');
            }, 500);
        }).catch(function() {
            console.error('Failed to copy title to clipboard!');
        });
    });
    
</script>
</body>
</html>
